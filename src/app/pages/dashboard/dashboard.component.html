<div class="dashboard container">
  <div class="mt-3">
    <h2>{{ user }} Student's</h2>
  </div>
  <table class="dashtable table table-hover">
    <thead>
      <tr>
        <th scope="col">Student RollNumber</th>
        <th scope="col">Student Name</th>
        <th scope="col">Student Class</th>
        <th scope="col">Student Subject</th>
        <th scope="col">Mark Scored</th>

        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let stud of student">
      <tr>
        <th scope="row">{{ stud.stdRegno }}</th>
        <td>{{ stud.stdName }}</td>
        <td>{{ stud.stdClass }}</td>
        <td>{{ stud.subject }}</td>
        <td>{{ stud.mark }}</td>
        <td>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic checkbox toggle button group"
          >
            <button class="btn btn-success">
              <i class="far fa-edit"></i>
            </button>
            <button class="btn btn-danger">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
